<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="Taschenrechner.css"/>
</head>
<body>
    <div id="taschenrechner">
        <div id="ausgabe">
            <input id="ausgabefeld" type="text" readonly/>
        </div>
        <div id="zusatzzeichen">
            <button class="zusatzzeichen" id="vorzeichen">+/-</button>
            <button class="zusatzzeichen" id="prozent">%</button>
            <button class="zusatzzeichen" id="wurzel">&#8730</button>
        </div>
        <div id="nummernUndZeichen">
            <div id="nummern">
                <button class="nummern" id="eins">1</button>
                <button class="nummern" id="zwei">2</button>
                <button class="nummern" id="drei">3</button>
                <button class="nummern" id="vier">4</button>
                <button class="nummern" id="fuenf">5</button>
                <button class="nummern" id="sechs">6</button>
                <button class="nummern" id="sieben">7</button>
                <button class="nummern" id="acht">8</button>
                <button class="nummern" id="neun">9</button>
                <button class="nummern" id="null">0</button>
            </div>
            <div id="zeichen">
                <button class="zeichen" id="dividieren">/</button>
                <button class="zeichen" id="multiplizieren">*</button>
                <button class="zeichen" id="subtrahieren">-</button>
                <button class="zeichen" id="addieren">+</button>
            </div>
        </div>
    </div>
</body>
</html>
